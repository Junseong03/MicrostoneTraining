<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--문자 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--정확히 모름, 인터넷 익스플로워는 엣지-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--name, 반응형 웹 설정, 초기 크기는 1.0-->
    <link rel="stylesheet" href="style.css"><!--css 연동-->
    <title>Calculator Clone</title><!--파일 이름-->

</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>

                <button class="calc-button">
                    &larr;
                </button>

                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>

                <button class="calc-button">
                    8
                </button>

                <button class="calc-button">
                    9
                </button>

                <button class="calc-button">
                    &times;
                </button>
            </div>
            
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>

                <button class="calc-button">
                    5
                </button>

                <button class="calc-button">
                    6
                </button>

                <button class="calc-button">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>

                <button class="calc-button">
                    2
                </button>

                <button class="calc-button">
                    3
                </button>

                <button class="calc-button">
                    &plus;
                </button>
            </div>
            
            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>


        </section>
    </div>




    <script src="script.js"></script>
</body>
</html>
